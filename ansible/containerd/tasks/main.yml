---
# tasks file for containerd

- name: Copy sysctl file for runtime. Sysctl module does not work for this case
  copy: 
    src: 99-kubernetes-cri.conf
    dest: /etc/sysctl.d/99-kubernetes-cri.conf

- name: Run sysctl --system
  command: sysctl --system

- name: Update repositories cache and install packages for containerd
  apt:
    name: "{{ item }}"
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - software-properties-common

- name: Add apt signing key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add containerd apt repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu xenial stable
    state: present

- name: Update repositories cache and install containerd
  apt:
    name: containerd.io
    update_cache: yes
  notify:
    - Generate containerd config
    - Restart containerd
